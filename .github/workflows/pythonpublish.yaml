name: Upload Python Package

on:
  push:
    branches: "*"
  # release:
  #   types: [created]

jobs:
  deploy-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install setuptools setuptools-scm numpy cibuildwheel wheel twine
      - name: Build and publish
        env:
          CIBW_BEFORE_BUILD: "pip install -U numpy"
          CIBW_SKIP: "cp27-* cp34-*"
        #   TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        #   TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          # PLAT=`echo "$RUNNER_OS" | awk '{ print tolower($1) }'`
          # echo $PLAT
          python setup.py sdist -d wheelhouse
          python -m cibuildwheel --platform linux --output-dir wheelhouse
      - name: List wheels 
        run: |
          ls -ltrh wheelhouse
          # python setup.py sdist bdist_wheel
          # twine upload dist/*


  deploy-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          brew install gcc
          python -m pip install --upgrade pip
          python -m pip install setuptools setuptools-scm numpy cibuildwheel wheel twine
      - name: Build and publish
        env:
          CIBW_BEFORE_BUILD: "pip install -U numpy"
          CIBW_SKIP: "cp27-* cp34-*"
         
        #   TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        #   TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          python setup.py sdist -d wheelhouse
          python -m cibuildwheel --platform macos --output-dir wheelhouse
      - name: List wheels 
        run: |
          ls -ltrh wheelhouse
          # python setup.py sdist bdist_wheel
          # twine upload dist/*